name: sqflite_database_example
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # database storage
  sqflite: ^2.0.0+3

  # format DateTime
  intl: ^0.17.0

  # display todos in grid
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  google_mobile_ads: ^3.0.0
  provider: ^6.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  firebase_analytics: ^10.4.5
  firebase_core: ^2.15.1
  local_auth: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/notes.png
flutter_icons:
  image_path: 'assets/notes.png'
  android: true
  ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/notes.png